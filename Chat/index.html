<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>New Pinturillo 2</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!--###################################### Primera pagina  ######################################-->
		<div id="login" class="login_class">
			<input id="nickname" placeholder="nickname"></input>

			<input id="createroom" placeholder="create room"></input>
			<button id="set_createroom">Join new room</button>


      <select id = "select_room" >
        <option>HTML</option>
        <option value = "CSS">CSS</option>
        <option value = "JavaScript">JavaScript</option>
        <option value = "PHP">PHP</option>
        <option value = "MySQL">MySQL</option>
        <option value = "Java">Java</option>
        <option value = "VB.NET">VB.NET</option>
        <option value = "Python">Python</option>
        <option value = "Flash">Flash</option>
        <option value = "Perl">perl</option>
      </select>
      <button  id="join_room">Join room</button>

		</div>

    <!--###################################### Segunda pagina  ######################################-->
		<div id="room" >

      <div id="users">
      </div>

      <canvas id="paint"  width="700" height="300"></canvas>

      <div id="colors">
        <button id="black"></button>
        <button id="blue"></button>
        <button id="green"></button>
        <button id="red"></button>
        <button id="yellow"></button>
      </div>

      <div id="messages">
      </div>

      <div id="chat">
        <div id="my_messages">
        </div>
        <input id="message" type="text"></input>
        <button id="send"></button>
      </div>

      <div id="add">
      </div>

		</div>

    <script src="javascript/sillyclient.js"></script>
    <script src="javascript/login.js"></script>
	 	<script src="javascript/chat.js"></script>
    <script src="javascript/pinturillo.js"></script>

  </body>
