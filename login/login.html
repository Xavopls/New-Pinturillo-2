<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="login.css" rel="stylesheet" type="text/css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <div id='superior'>
        <pre id='title'>
        Sign in to
        Windows Live <strong>Messenger</strong>
        </pre>
        <img src="templates/img/help.png" id="help_img">
    </div>



</head>
<body>
<div id="main">


    <div id ="logins">

        <input type="text" id="email" name="email_input" placeholder="example555@hotmail.com" id="email_input" maxlength="50">
        <p> </p>
        <input type="password" id="password" name="password_input" placeholder="Password" id="password_input" maxlength="30">
        <p id = "forgot_password">Forgot your <u>p</u>assword?</p>


        <label id="state_selector_label" for='state_selector'>Si<u>g</u>n in as: </label>
        <select class="form-control form-control-sm" id="state_selector">
            <option value="available">Available</option>
            <option value="busy">Busy</option>
            <option value="out">Out</option>
            <option value="invisible">Invisible</option>
        </select>
        <!--
        <form>
            <input type="checkbox" name="remember_pass" value="true" checked> Remember my ID and password<br>
        </form>
        -->
    </div>
    <div id="avatar_container">
        <img src="templates/img/avatar.png" id="avatar">
    </div>
</div>


<div align = "center">
    <img src="templates/img/ejemplo.png" id="ejemplo">
</div>

<div id="mid-container"></div>
<canvas width="300" height="300"></canvas>


</body>


<script src="login.js">
</script>
</html>
